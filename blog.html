<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post | Kamel Ahmed</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js" 
          onerror="console.error('Failed to load marked.js'); window.markedLoadError = true;"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/themes.css" />
</head>

<body>
  <!-- Header Navigation -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 transition-smooth">
    <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-2 text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-smooth">
        <i class="fas fa-arrow-left"></i>
        <span id="back-to-portfolio">Back to Portfolio</span>
      </a>
      <div class="flex gap-4">
        <button 
          onclick="toggleLanguage()" 
          class="px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-smooth"
          aria-label="Toggle language"
        >
          <span id="lang-toggle">AR / EN</span>
        </button>
        <button 
          onclick="toggleTheme()" 
          data-theme-toggle
          class="px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-smooth"
          aria-label="Toggle theme"
        >
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </nav>
  </header>

  <main class="pt-20">
    <!-- Loading State -->
    <div id="loading-state" class="min-h-screen flex items-center justify-center">
      <div class="text-center">
        <div class="spinner mx-auto mb-4"></div>
        <p class="text-gray-600 dark:text-gray-400">Loading article...</p>
      </div>
    </div>

    <!-- Blog Article Container (hidden until loaded) -->
    <article id="blog-article" class="hidden">
      <!-- Hero Image Section -->
      <section id="blog-hero" class="relative w-full h-96 md:h-[500px] overflow-hidden">
        <div id="blog-hero-image" class="w-full h-full bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center">
          <i class="fas fa-newspaper text-white text-9xl opacity-50"></i>
        </div>
        <div class="absolute inset-0 bg-black/40 flex items-end">
          <div class="container mx-auto px-4 py-8 text-white">
            <div class="flex items-center gap-2 text-sm mb-2 opacity-90">
              <i class="fas fa-calendar"></i>
              <span id="blog-date"></span>
            </div>
            <h1 id="blog-title" class="text-4xl md:text-5xl font-bold mb-2"></h1>
            <p id="blog-excerpt" class="text-lg md:text-xl opacity-90 max-w-3xl"></p>
          </div>
        </div>
      </section>

      <!-- Main Content Section -->
      <section class="py-12 px-4">
        <div class="container mx-auto max-w-6xl">
          <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Table of Contents (Sidebar) -->
            <aside id="toc-sidebar" class="lg:col-span-1">
              <!-- Mobile TOC Toggle -->
              <div class="lg:hidden mb-6">
                <button 
                  id="toc-toggle"
                  onclick="toggleMobileTOC()"
                  class="w-full px-4 py-3 bg-white dark:bg-gray-800 rounded-lg shadow-md border border-gray-200 dark:border-gray-700 flex items-center justify-between"
                >
                  <span class="font-semibold text-gray-900 dark:text-gray-100" id="toc-title-mobile">Table of Contents</span>
                  <i class="fas fa-chevron-down transition-transform" id="toc-toggle-icon"></i>
                </button>
                <div id="mobile-toc" class="hidden mt-2 bg-white dark:bg-gray-800 rounded-lg p-4 shadow-md border border-gray-200 dark:border-gray-700">
                  <nav id="table-of-contents-mobile" class="space-y-2">
                    <!-- Mobile TOC will be generated here -->
                  </nav>
                </div>
              </div>
              
              <!-- Desktop TOC -->
              <div class="hidden lg:block">
                <div class="sticky top-24">
                  <div class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-md border border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100" id="toc-title">Table of Contents</h2>
                    <nav id="table-of-contents" class="space-y-2">
                      <!-- TOC will be generated here -->
                    </nav>
                  </div>
                </div>
              </div>
            </aside>

            <!-- Article Content -->
            <div class="lg:col-span-3">
              <div id="blog-content" class="prose prose-lg dark:prose-invert max-w-none bg-white dark:bg-gray-800 rounded-lg p-8 md:p-12 shadow-md">
                <!-- Markdown content will be rendered here -->
              </div>

              <!-- Back to Blog Link -->
              <div class="mt-8 text-center">
                <a href="index.html#blog" class="inline-flex items-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-smooth">
                  <i class="fas fa-arrow-left"></i>
                  <span id="back-to-blog">Back to Blog</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </article>

    <!-- Error State -->
    <div id="error-state" class="hidden min-h-screen flex items-center justify-center px-4">
      <div class="text-center max-w-md">
        <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
        <h2 class="text-2xl font-bold mb-2 text-gray-900 dark:text-gray-100">Article Not Found</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-6" id="error-message">The article you're looking for doesn't exist.</p>
        <a href="index.html#blog" class="inline-flex items-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-smooth">
          <i class="fas fa-arrow-left"></i>
          <span>Back to Blog</span>
        </a>
      </div>
    </div>
  </main>

  <script src="js/api-config.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/theme.js"></script>
  <!-- Load blog.js - it will wait for marked.js internally -->
  <script src="js/blog.js"></script>
</body>
</html>
